<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .btn-choose {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-choose:hover {
            background-color: #0056b3;
        }

        .btn-upload {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-upload:hover {
            background-color: #1e7e34;
        }

        .file-name {
            margin-top: 10px;
            font-size: 14px;
        }

        .file-name strong {
            color: #007bff;
        }

        .output-log {
            margin-top: 20px;
            text-align: left;
        }

        .output-log p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Upload</h1>
        <form method="POST" action="/choose_file">
            <div class="form-group">
                <input type="submit" value="Choose" class="btn-choose">
            </div>
        </form>
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <div class="form-group">
                <input type="hidden" name="file_path" id="file_path" value="">
            </div>
            <div class="form-group">
                <input type="submit" value="Upload File" class="btn-upload">
            </div>
        </form>
        <div class="file-name" id="file_name">
            Selected file: <strong></strong>
        </div>
        <div class="output-log" id="output_log" style="display: none;">
            <h2>Output Log:</h2>
            <pre id="log-content"></pre>
        </div>
    </div>
    <script>
        document.querySelector('form[action="/choose_file"]').addEventListener('submit', function (e) {
            e.preventDefault();
            fetch('/choose_file', { method: 'POST' })
                .then(response => response.text())
                .then(file_path => {
                    document.querySelector('#file_path').value = file_path;
                    document.querySelector('#file_name strong').textContent = file_path;
                    document.querySelector('#file_name').style.display = 'block';
                    document.querySelector('#output_log').style.display = 'block'; // Показывать Output Log

                    // Очистите текущий лог перед добавлением новой записи
                    document.querySelector('#log-content').textContent = '';

                    // Добавьте результат обработки в лог
                    appendToLog(`Selected file: ${file_path}`);
                    // Выполните обработку по нажатию кнопки "Upload File"
                });
        });

        function appendToLog(logText) {
            const logContent = document.querySelector('#log-content');
            logContent.textContent += logText + '\n';
        }
    </script>
</body>
</html>
